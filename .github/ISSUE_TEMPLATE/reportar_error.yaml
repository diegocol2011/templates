name: Reportar error
description: Reportar error
labels: ["bug"]
body:
  - type: textarea
    validations:
      required: true
    attributes:
      label: Describa el error
      description: >
        Por favor describa claramente el error encontrado y su comportamiento esperado.
        Puede adicionar capturas de pantalla.

  - type: textarea
    attributes:
      label: Como replicar el error
      description: Paso a paso para reproducir el error
      value: |
        1. Ir a '...'
        2. Haga clic en '....'
        3. Desplácese hacia abajo hasta '....'
        4. Ver error
        ...
    validations:
      required: true

  - type: dropdown
    attributes:
      label: EVC
      - type: input
          attributes:
      options:
        - Galatea
        - Distribución Digital
        - Inversiones
        - Otra
      label: Ambiente
    validations:
      required: true   

  - type: markdown
    attributes:
      value: |
        ## Entorno de ejecución    

  - type: input
    validations:
      required: true
    attributes:
      label: Ambiente
      placeholder: dev, qa, pdn

  - type: input
    validations:
      required: true
    attributes:
      label: Version del componente
      placeholder: v1.0.0
