name: Mejora de documentación
description: Con la solicitud de mejora de documentación puede contribuir agregando o modificando documentación al componente.
body:
  - type: textarea
    validations:
      required: true
    attributes:
      label: Sección de la documentación afectada
      description: >-
        Describa la sección actual de la documentación que necesita ser cambiada o actualizada.
        Si tiene, por favor adicione capturas de pantalla.

  - type: textarea
    attributes:
      label: Informacion adicional
      description: >
        Añada cualquier otra información relevante.
